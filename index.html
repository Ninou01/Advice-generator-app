<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&family=Jomhuria&family=Manrope:wght@800&family=Open+Sans:wght@300;400&family=Raleway&family=Roboto:wght@300&display=swap" rel="stylesheet">

  <!-- style -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <div class="container">
    <div class="advice-box">
      <div class="advice-content">
        <p class="advice-number"></p>
        <q class="advice-text"></q>
      </div>
      <img src="images/pattern-divider-mobile.svg" alt="pattern-divider" class="mobile">
      <img src="images/pattern-divider-desktop.svg" alt="pattern-divider" class="desktop">
      <div class="dice">
        <img src="images/icon-dice.svg" alt="icon-dice">
      </div>
  </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
